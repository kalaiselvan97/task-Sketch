<div class="container">
  <div class="item">
    <div class="content">
      <div class="icon" (click)="backClicked()">
        <img src="assets/Frame.png" alt="back" />
      </div>
      <div>
        <div></div>
        <h1>{{ movieData?.original_title }}</h1>
        <div class="text">
          <span class="ml-2 mb-2">
            <b>Rating :</b> {{ movieData?.vote_average }} / 5
          </span>
        </div>

        <div class="text">
          <span class="ml-2 mb-2">
            <p>{{ movieData?.overview }}</p>
          </span>
        </div>

        <div class="text">
          <span class="ml-2 mb-2">
            <b>Release Date :</b>{{ movieData?.release_date | date }}
          </span>
        </div>

        <div class="text">
          <span class="ml-2 mb-2">
            <b>Original Language :</b>{{ movieData?.original_language }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="item">
    <img
      [src]="movieData?.poster_path"
      class="card-img-top"
      alt="Movie Poster"
      width="100%"
      height="100%"
    />
  </div>
</div>
